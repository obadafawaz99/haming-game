<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman-game</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="categorey">
          Word From <span></span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="hang-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
            <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr>
      <div class="letter-gues"></div>
    </div>
    <audio id="sucess" src="voice/640g_alarm-83662.mp3" preload="auto"></audio>
    <audio id="end" src="voice/error-2-126514.mp3" preload="auto"></audio>
    <audio id="fail" src="voice/error-when-entering-the-game-menu-132111.mp3" preload="auto"></audio>
    <audio id="win" src="voice/beep-beep-6151.mp3" preload="auto"></audio>

    <script src="main.js"></script>
  </body>
</html>
